<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 5;

        console.log(a + b)
        console.log(a - b)
        console.log(a * b)
        console.log(a / b)
        console.log(a % b)

        console.log(a > b)
        console.log(a < b)
        console.log(a == b)
        console.log(a != b)
        console.log(a >= b)
        console.log(a <= b)
    </script>
    

    <script>
        let x = true;
        let y = false;

        console.log(x && y)
        console.log(x || y)
        console.log(!x)
        console.log(!y)
    </script>

    <script>

        // a=10
        console.log( a += 10 )
         //a=20
        console.log( a -= 5 )
         //a=15
        console.log( a *= 2 )
    </script>
</body>
</html>
